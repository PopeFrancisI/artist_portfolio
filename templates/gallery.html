{% extends 'base.html' %}

{% block content %}

    <div class="container flex-container flex-wrap justify-content-between" id="gallery">
        {% for album in album_list %}
            <div class="flex-item">
                <img src="{{ album.get_cover_url }}">
                <h2>{{ album.title }}</h2>
            </div>
        {% endfor %}
    </div>


{% endblock %}
